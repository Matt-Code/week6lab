<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="silicon_valley.png" height="150" width="400">
    <h1> Add New Task</h1>
    <h1>
        <!-- <a href="/"> Home</a> -->
        <a href="/"> Add New Task</a>
        <a href="/listTask"> List all Task</a>
        <a href="/updateTask"> Update Task</a>
        <a href="/deleteByID"> Delete Task By ID</a>
        <a href="/deleteAll"> Delete All Task</a>
    </h1>
    <form action="/addNewTask" method="POST">
        Task Name <input type="text" name="taskName" />
        <br />
        Assign To <input type="text" name="assignTo" />
        <br />
        Task Due <input type="date" name="taskDue" />
        <br />
        Task Status <select name="taskStatus">
            <option value="Choose">Choose</option>
            <option value="In Progress">In Progress</option>
            <option value="Complete">Complete</option>
        </select>
        <br />
        Task Desc <input type="text" name="taskDesc" />
        <br />
        <button>Submit</button>
    </form>
</body>

</html>
